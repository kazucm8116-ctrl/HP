<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SOUND OF DESIGN | 心躍るデザインを</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        body { font-family: 'Inter', 'Noto Sans JP', sans-serif; scroll-behavior: smooth; }
        .bg-gradient-mesh {
            background-color: #ffffff;
            background-image: 
                radial-gradient(at 0% 0%, hsla(180,100%,92%,1) 0, transparent 50%), 
                radial-gradient(at 50% 0%, hsla(45,100%,92%,1) 0, transparent 50%), 
                radial-gradient(at 100% 0%, hsla(180,50%,88%,1) 0, transparent 50%);
            background-attachment: fixed;
        }
        .sound-wave { display: flex; align-items: center; gap: 4px; }
        .wave-bar { width: 4px; background: #008080; border-radius: 2px; animation: wave 1.2s ease-in-out infinite; }
        @keyframes wave { 0%, 100% { height: 10px; } 50% { height: 40px; } }
        .hover-float { transition: transform 0.3s ease; }
        .hover-float:hover { transform: translateY(-10px); }
    </style>
</head>
<body class="bg-gradient-mesh text-slate-900">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const Header = () => {
            const [isScrolled, setIsScrolled] = useState(false);
            useEffect(() => {
                const handleScroll = () => setIsScrolled(window.scrollY > 50);
                window.addEventListener('scroll', handleScroll);
                return () => window.removeEventListener('scroll', handleScroll);
            }, []);

            return (
                <header className={`fixed top-0 left-0 w-full z-50 transition-all duration-300 ${isScrolled ? 'bg-white/80 backdrop-blur-md shadow-sm py-3' : 'bg-transparent py-6'}`}>
                    <div className="container mx-auto px-6 flex justify-between items-center">
                        <div className="flex items-center gap-2">
                            <div className="w-8 h-8 bg-teal-600 rounded-lg flex items-center justify-center text-white font-bold">S</div>
                            <div className="font-bold text-xl tracking-tighter text-teal-800">SOUNDOFDESIGN</div>
                        </div>
                        <nav className="hidden md:flex gap-8 items-center font-bold text-xs tracking-widest uppercase text-slate-600">
                            <a href="#about" className="hover:text-teal-600">About</a>
                            <a href="#contact" className="bg-teal-600 text-white px-6 py-2 rounded-full">Contact</a>
                        </nav>
                    </div>
                </header>
            );
        };

        const Hero = () => (
            <section className="min-h-screen pt-32 flex items-center">
                <div className="container mx-auto px-6 grid lg:grid-cols-2 gap-12 items-center">
                    <div>
                        <div className="inline-flex items-center gap-3 mb-8 bg-white/50 px-4 py-2 rounded-full border border-white">
                            <div className="sound-wave">
                                {[0.1, 0.3, 0.5, 0.2, 0.4].map((d, i) => (
                                    <div key={i} className="wave-bar" style={{ animationDelay: `${d}s` }}></div>
                                ))}
                            </div>
                            <span className="text-teal-700 font-bold tracking-widest text-[10px] uppercase">Design Harmonization</span>
                        </div>
                        <h1 className="text-5xl md:text-7xl font-bold leading-tight mb-8 text-slate-900">
                            デザインの音色で、<br />
                            <span className="text-teal-600">心を躍らせる。</span>
                        </h1>
                        <p className="text-lg text-slate-600 mb-10 max-w-lg">
                            SOUND OF DESIGNは、視覚・聴覚・空間を調和させ、ブランドに新しいリズムを吹き込むクリエイティブファームです。
                        </p>
                        <a href="#portfolio" className="bg-slate-900 text-white px-10 py-5 rounded-2xl font-bold inline-block shadow-xl hover:bg-slate-800 transition-all">
                            プロジェクトを見る
                        </a>
                    </div>
                    <div className="hidden lg:block">
                        <img 
                            src="https://images.unsplash.com/photo-1497366216548-37526070297c?auto=format&fit=crop&q=80&w=1000" 
                            className="rounded-[2.5rem] shadow-2xl rotate-2 hover:rotate-0 transition-all duration-700"
                            alt="Studio"
                        />
                    </div>
                </div>
            </section>
        );

        const App = () => (
            <div className="min-h-screen">
                <Header />
                <Hero />
                <div className="py-20 text-center text-slate-400 text-sm">
                    © 2024 SOUND OF DESIGN Inc.
                </div>
            </div>
        );

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
