<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SOUND OF DESIGN | 心躍るデザインを</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Inter', 'Noto Sans JP', sans-serif; 
            scroll-behavior: smooth; 
            margin: 0;
        }
        .bg-gradient-mesh {
            background-color: #ffffff;
            background-image: 
                radial-gradient(at 0% 0%, hsla(180,100%,92%,1) 0, transparent 50%), 
                radial-gradient(at 50% 0%, hsla(45,100%,92%,1) 0, transparent 50%), 
                radial-gradient(at 100% 0%, hsla(180,50%,88%,1) 0, transparent 50%);
            background-attachment: fixed;
        }
        .sound-wave { display: flex; align-items: center; gap: 4px; }
        .wave-bar { width: 4px; background: #008080; border-radius: 2px; animation: wave 1.2s ease-in-out infinite; }
        @keyframes wave { 0%, 100% { height: 10px; } 50% { height: 40px; } }
        
        /* フェードインアニメーション */
        .fade-in { animation: fadeIn 1.2s ease-out forwards; }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="bg-gradient-mesh text-slate-900">

    <header class="fixed top-0 left-0 w-full z-50 bg-white/30 backdrop-blur-md py-6 transition-all">
        <div class="container mx-auto px-6 flex justify-between items-center">
            <div class="flex items-center gap-2">
                <div class="w-8 h-8 bg-teal-600 rounded-lg flex items-center justify-center text-white font-bold">S</div>
                <div class="font-bold text-xl tracking-tighter text-teal-800">SOUNDOFDESIGN</div>
            </div>
            <nav class="hidden md:flex gap-8 items-center font-bold text-xs tracking-widest uppercase text-slate-600">
                <a href="#about" class="hover:text-teal-600 transition-colors">About</a>
                <a href="#contact" class="bg-teal-600 text-white px-6 py-2.5 rounded-full hover:bg-teal-700 transition-all shadow-lg">Contact</a>
            </nav>
        </div>
    </header>

    <main>
        <section class="min-h-screen pt-32 flex items-center overflow-hidden">
            <div class="container mx-auto px-6 grid lg:grid-cols-2 gap-12 items-center">
                <div class="fade-in">
                    <div class="inline-flex items-center gap-3 mb-8 bg-white/50 px-4 py-2 rounded-full border border-white">
                        <div class="sound-wave">
                            <div class="wave-bar" style="animation-delay: 0.1s"></div>
                            <div class="wave-bar" style="animation-delay: 0.3s"></div>
                            <div class="wave-bar" style="animation-delay: 0.5s"></div>
                            <div class="wave-bar" style="animation-delay: 0.2s"></div>
                            <div class="wave-bar" style="animation-delay: 0.4s"></div>
                        </div>
                        <span class="text-teal-700 font-bold tracking-widest text-[10px] uppercase">Design Harmonization</span>
                    </div>
                    <h1 class="text-5xl md:text-7xl font-bold leading-[1.1] mb-8 text-slate-900">
                        デザインの音色で、<br />
                        <span class="text-teal-600">心を躍らせる。</span>
                    </h1>
                    <p class="text-lg md:text-xl text-slate-600 mb-10 max-w-lg leading-relaxed">
                        SOUND OF DESIGNは、視覚・聴覚・空間を調和させ、ブランドに新しいリズムを吹き込むクリエイティブファームです。
                    </p>
                    <a href="#portfolio" class="inline-block bg-slate-900 text-white px-10 py-5 rounded-2xl font-bold hover:bg-slate-800 transition-all shadow-2xl">
                        プロジェクトを見る
                    </a>
                </div>
                
                <div class="relative hidden lg:block fade-in" style="animation-delay: 0.3s">
                    <div class="absolute -inset-8 bg-teal-400/20 rounded-[3rem] blur-3xl"></div>
                    <img 
                        src="https://images.unsplash.com/photo-1497366216548-37526070297c?auto=format&fit=crop&q=80&w=1200" 
                        alt="Studio" 
                        class="relative rounded-[2.5rem] shadow-2xl transform rotate-2 hover:rotate-0 transition-transform duration-700 object-cover w-full h-[500px]"
                    />
                </div>
            </div>
        </section>
    </main>

    <footer class="bg-slate-900 text-white py-16 text-center">
        <div class="flex items-center justify-center gap-2 mb-4">
            <div class="w-6 h-6 bg-teal-600 rounded flex items-center justify-center text-white text-xs font-bold">S</div>
            <span class="font-bold tracking-tighter">SOUNDOFDESIGN</span>
        </div>
        <p class="text-slate-500 text-sm">© 2024 SOUND OF DESIGN Inc.</p>
    </footer>

</body>
</html>
